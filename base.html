<!DOCTYPE html>
<html>
<head>
	<title>first example</title>
</head>
<body>
	<div id="first_div">
		<h1 id="clicked">click the button to unlock text</h1>
		<button type="button" 
		onclick="document.getElementById('clicked').innerHTML = 'Hello JavaScript!'" 
		ondblclick="document.getElementById('clicked').innerHTML = 'click to unlock text'">
		SHOW/HIDE
		</button>
	</div>



	<label>Changing Images with Javascript</label>
	<div id="phone_img">
		
		<img src="frontphone.png" id="camon"><br>&nbsp; &nbsp;
		<button type="submit" onclick="document.getElementById('camon').src='frontphone.png'">Front</button>  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <button type="submit" onclick="document.getElementById('camon').src='backphone.png'">Back</button>
	</div>




	<label>Changing the size of text with Javascript</label>
	<div>
		<p id="changing_text">Font Size</p>
		<button type="button" onclick="document.getElementById('changing_text').style.fontSize='20px'">Big</button>
		<button type="button" onclick="document.getElementById('changing_text').style.fontSize='40px'">Bigger</button>
		<button type="button" onclick="document.getElementById('changing_text').style.fontSize='60px'">Biggest</button>
	</div>

	<label>Hiding elements</label>
	<div id="hide">
		<h2 id="hidden_text">THis TeXt Is AnnOyinG</h2>
		<button type="button" onclick="document.getElementById('hidden_text').style.display='none'">HIDE IT!!!</button>
		<button type="button" onclick="document.getElementById('hidden_text').style.display='block'">SEE</button>
	</div>
</body>
</html>
